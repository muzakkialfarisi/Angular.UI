
<div class="card">
    <div class="card-body">
        <div class="m-sm-4">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="assets/img/logo/wms_logo.png" alt="Linda Miller" class="img-fluid" width="150" height="40" />
                </div>
            </div>
            <br />
            <form novalidate #form="ngForm" (submit)="onSubmit(form)">
                <div class="form-floating mb-3">
                    <input class="form-control" name="userName" 
                    #userName="ngModel" 
                    [value]="service.formData.userName" 
                    [(ngModel)]="service.formData.userName" 
                    [class.invalid]="userName.invalid && userName.touched"
                    required >
                    <label for="username">Username</label>
                </div>

                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-1">
                        <input type="password" class="form-control"  name="password" 
                        #password="ngModel" 
                        [value]="service.formData.password" 
                        [(ngModel)]="service.formData.password" 
                        [class.invalid]="userName.invalid && password.touched"
                        required >
                        <label for="password">Password</label>
                    </div>
                    <span class="input-group-text "><i toggle="#password-field" class="fas fa-fw fa-eye-slash toggle-password"></i></span>
                </div>

                <small>
                    <a routerLink="/forget-password">Forgot password?</a>
                </small>
                <div class="mb-3">
                    <label class="form-label">
                        Security code
                    </label>
                </div>
                <div>
                    <div class="form-check align-items-center">
                        <input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me"
                                checked>
                        <label class="form-check-label text-small" for="customControlInline">Remember me next time</label>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary" [disabled]="form.invalid">Sign in</button>
                </div>
                
            </form>
        </div>
        <div class="text-end">
            <label class="text-sm">Powered by </label>
            <img src="assets/img/logo/ncs_logo.png" class="img-fluid" width="50" height="50" />
        </div>
    </div>

</div>
